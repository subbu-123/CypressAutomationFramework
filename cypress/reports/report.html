ot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// Opening URL in browser\ncy.visit(&#x27;https://rahulshettyacademy.com/AutomationPractice/&#x27;); // To select and unselect a check box using cypress\n/* To validate the behaviour of an object like whether it is visible or checked etc we should use&#x27;be.&#x27; assertions\nand to validate the property of an object like what value it contains or length of an array then we should use &#x27;have.&#x27; assertions */\n//To chain the assertions/validations we need not add more than one should statement instead use &#x27;add&#x27; statement \ncy.get(&#x27;#checkBoxOption1&#x27;).check().should(&#x27;be.checked&#x27;).and(&#x27;have.value&#x27;, &#x27;option1&#x27;);\ncy.get(&#x27;#checkBoxOption1&#x27;).uncheck().should(&#x27;not.be.checked&#x27;); // check() method can accept the checkbox value attribute as parameter to select those particular checkboxes\ncy.get(\&quot;[type=&#x27;checkbox&#x27;]\&quot;).check([&#x27;option2&#x27;, &#x27;option3&#x27;]).should(&#x27;be.checked&#x27;); //Radio buttons can be selected using check() method but cannot be unselected by uncheck() method unlike checkboxes\ncy.get(\&quot;[value=&#x27;radio1&#x27;]\&quot;).check().should(&#x27;be.checked&#x27;);\ncy.get(\&quot;[type=&#x27;radio&#x27;]\&quot;).check(&#x27;radio2&#x27;).should(&#x27;be.checked&#x27;); // To select a value from static dropdown use &#x27;select()&#x27; method which accepts any value which is displayed within the list on UI\ncy.get(&#x27;#dropdown-class-example&#x27;).select(&#x27;Option3&#x27;); // Dynamic dropdown\ncy.get(&#x27;#autocomplete&#x27;).scrollIntoView().type(&#x27;Ind&#x27;);\ncy.get(&#x27;.ui-menu-item&#x27;).each(($el, index, $list) =&gt; {\n  if ($el.find(&#x27;div&#x27;).text() === &#x27;India&#x27;) {\n    $el.find(&#x27;div&#x27;).click();\n  }\n}); // To validate whether the value selected from list appears on the UI or not\ncy.get(&#x27;#autocomplete&#x27;).should(&#x27;have.value&#x27;, &#x27;India&#x27;); // Visible &amp; Invisible elements\ncy.get(&#x27;#hide-textbox&#x27;).click();\ncy.get(&#x27;#displayed-text&#x27;).should(&#x27;not.be.visible&#x27;);\ncy.get(&#x27;#show-textbox&#x27;).click();\ncy.get(&#x27;#displayed-text&#x27;).should(&#x27;be.visible&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;6b5985f2-93f2-4ca9-b04d-47a9f3e0c68f&quot;,&quot;parentUUID&quot;:&quot;d35f068a-e45e-4d34-a462-5bf0647ec8ea&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;6b5985f2-93f2-4ca9-b04d-47a9f3e0c68f&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:18281,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000}],&quot;passes&quot;:[],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:0,&quot;root&quot;:true,&quot;rootEmpty&quot;:true,&quot;_timeout&quot;:2000},{&quot;uuid&quot;:&quot;d6cb2ed2-5849-4915-951a-f1577b71ff98&quot;,&quot;title&quot;:&quot;&quot;,&quot;fullFile&quot;:&quot;cypress/integration/examples/TestFramework.js&quot;,&quot;file&quot;:&quot;cypress/integration/examples/TestFramework.js&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[],&quot;suites&quot;:[{&quot;uuid&quot;:&quot;4eacff79-2fab-4f33-9dc3-36a28915cd57&quot;,&quot;title&quot;:&quot;Ecommerce Suite&quot;,&quot;fullFile&quot;:&quot;cypress/integration/examples/TestFramework.js&quot;,&quot;file&quot;:&quot;cypress/integration/examples/TestFramework.js&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[{&quot;title&quot;:&quot;Framework Concepts&quot;,&quot;fullTitle&quot;:&quot;Ecommerce Suite Framework Concepts&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:14430,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&q n().click();\npurchasePage.getSuccessMsg().then(obj =&gt; {\n  expect(obj.text()).to.include(&#x27;Success&#x27;);\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;8d51824b-c51a-48ab-b740-3d79452b5c48&quot;,&quot;parentUUID&quot;:&quot;4eacff79-2fab-4f33-9dc3-36a28915cd57&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;8d51824b-c51a-48ab-b740-3d79452b5c48&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:14430,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000}],&quot;passes&quot;:[],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:0,&quot;root&quot;:true,&quot;rootEmpty&quot;:true,&quot;_timeout&quot;:2000},{&quot;uuid&quot;:&quot;f25e742f-ac8b-4b6b-ae8d-1ac6e81dbebd&quot;,&quot;title&quot;:&quot;&quot;,&quot;fullFile&quot;:&quot;cypress/integration/examples/thirdTest.js&quot;,&quot;file&quot;:&quot;cypress/integration/examples/thirdTest.js&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[],&quot;suites&quot;:[{&quot;uuid&quot;:&quot;eb4a4b73-07c4-4ab5-80a9-21fb0db603ec&quot;,&quot;title&quot;:&quot;Third Test Suite&quot;,&quot;fullFile&quot;:&quot;cypress/integration/examples/thirdTest.js&quot;,&quot;file&quot;:&quot;cypress/integration/examples/thirdTest.js&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[{&quot;title&quot;:&quot;Third Test case&quot;,&quot;fullTitle&quot;:&quot;Third Test Suite Third Test case&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:26139,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// Opening URL in browser\ncy.visit(&#x27;https://rahulshettyacademy.com/AutomationPractice/&#x27;); // Cypress auto handles the alerts appearing on webpages\ncy.get(&#x27;#alertbtn&#x27;).click(); // Cypress auto handles the confirm alerts appearing on webpages\ncy.get(&#x27;#confirmbtn&#x27;).click();\n/* As cypress automatically accepts the alerts so in order to validate the text present in alerts\nwe need to fire browser events through cypress and validate them  */\n// For alerts\ncy.on(&#x27;window:alert&#x27;, alertString =&gt; {\n  // To validate strings we have &#x27;expect()&#x27; method in chai library\n  expect(alertString).to.equal(&#x27;Hello , share this practice page and share your knowledge&#x27;);\n}); // For confirm alerts\ncy.on(&#x27;window:confirm&#x27;, alertString =&gt; {\n  // To validate strings we have &#x27;expect()&#x27; method in chai library\n  expect(alertString).to.contain(&#x27;confirm?&#x27;);\n});\n/* To handle child tabs cypress doesnot provide any way. We need to change the html dom dynamically at run time\nso that the link which opens in a new tab by clicking a button opens in the current active browser */\n// The html attribute which needs to deleted is &#x27;target&#x27; for which we need to invoke a jquery method &#x27;removeattr&#x27; in cypress\ncy.get(&#x27;#opentab&#x27;).invoke(&#x27;removeAttr&#x27;, &#x27;target&#x27;).click();\ncy.wait(4000); // Validate thet we navigated to the correct child url\ncy.url().should(&#x27;include&#x27;, &#x27;rahulshettyacademy&#x27;); // to perform browser operations like going forward or back we can use &#x27;go()&#x27; method\n// navigate back to the parent url from child url\ncy.go(&#x27;back&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;24c2feea-7fdc-4382-8813-1f80d4019b80&quot;,&quot;parentUUID&quot;:&quot;eb4a4b73-07c4-4ab5-80a9-21fb0db603ec&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;24c2feea-7fdc-4382-8813-1f80d4019b80&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:26139,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_ti ve.length&#x27;, 4);\n/* Aliasing concept to be used in cypress as we cannot place an object in a variable directly \nbecause of asynchronous nature and promise resolution issues  */\ncy.get(&#x27;.products:visible&#x27;).find(&#x27;.product&#x27;).as(&#x27;ProductList&#x27;); // eq method will point to that particular object among an array of objects whose index is provided as argument\n// Contains method returns an object based on the text present in that object&#x27;s html dom\ncy.get(&#x27;@ProductList&#x27;).eq(1).contains(&#x27;ADD TO CART&#x27;).click(); // adding products to the cart by traversing through names of each product displayed as search result\ncy.get(&#x27;@ProductList&#x27;).each(($el, index, $list) =&gt; {\n  var productName = $el.find(&#x27;h4.product-name&#x27;).text();\n  if (productName.includes(&#x27;Cashews&#x27;)) {\n    $el.find(&#x27;button&#x27;).click();\n  }\n}); // Validating the title of the web page\ncy.get(\&quot;[class*=&#x27;brand&#x27;]\&quot;).should(&#x27;have.text&#x27;, &#x27;GREENKART&#x27;); // To print the page title in cypress test runner log we need to resolve promise by using then() method like below\ncy.get(\&quot;[class*=&#x27;brand&#x27;]\&quot;).then(pageTitle =&gt; {\n  cy.log(pageTitle.text());\n});\ncy.get(\&quot;[class=&#x27;cart-icon&#x27;]\&quot;).click();\ncy.contains(&#x27;PROCEED TO CHECKOUT&#x27;).click();\ncy.contains(&#x27;Place Order&#x27;).click();&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;a2ef95ad-e0dd-4677-b771-4084345eaa55&quot;,&quot;parentUUID&quot;:&quot;16b88b80-60a8-4fa7-b71f-32a1718b4133&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;a2ef95ad-e0dd-4677-b771-4084345eaa55&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:9509,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000}],&quot;passes&quot;:[],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;ski
